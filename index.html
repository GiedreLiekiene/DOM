    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Simple DOM example</title>
        <script>
            let elementTag = document.getElementsByTagName("p");
            let elementClass = document.getElementsByClassName("container");
            let elementId = document.getElementById(`foo`);
            let elementQuerySelector = document.querySelector(`.container`);
            console.log(elementTag);
            console.log(elementClass);
            console.log(elementId);
            console.log(elementQuerySelector)
        </script>
        <style>
            .container {
                background-color: aqua;
            }
            h2 {
                color: brown;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <h2 id ="foo">Topics</h2>
            <p>Here we will add a link to the <a href="https://www.mozilla.org/%22%3EMozilla">homepage</a></p>
        </div>
    </body>
    </html>
